<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RASTREIOS RV</title>
</head>
<body>
    <div id="box-main">
        <div id="logo">
            <img src="https://img.icons8.com/?size=100&id=8290&format=png&color=000000" alt="image-logo">
        </div>
        <div id="box-1">
           <h1>Sua solução <span>Rápida,
        <br> Prática e Eficiente</span>
         <br>   Para acompanhar
            <br> Seu pedido.
           </h1>
           <img id="delivery-girl" src="assets/undraw_on_the_way_re_swjt.svg" alt="image-delivery">
        </div>
        <div id="background-input">
           <div id="delivery-box">
           <form id="delivery-search">
            <input type="text" id="delivery-1" placeholder="Digite o código de rastreamento" required>
            <button type="submit">Rastrear</button>
           </form>
        </div>
        </div>
        </div>

        <div id="box-main-2">
        <div id="box-2">
            <h1>Onde seu pedido está, <span> estamos acompanhando.</span></h1>
            <img src="https://static.vecteezy.com/system/resources/previews/013/893/521/non_2x/world-map-complete-with-all-countries-free-png.png" alt="">
        </div>
    </div>

        <section id="box-section">
        <div id="rastreio">
            <img src="https://img.icons8.com/?size=100&id=9905&format=png&color=4B0082" alt="">
            <h1>Como acompanhar
            <br> seu pedido?
            </h1>
        </div>
            <div id="info-box"> 
                <p>Para encontrar o seu pedido,
                 <br> digite o código de rastreamento
                 <br> no início da página.
                </p> 
                 <img id="info-local" src="assets/undraw_navigation_re_wxx4.svg" alt=""></div>
                </section>

                <main id="main-box">
                    <div id="finish">
                        <h2>Pronto! Agora você irá conseguir
                            <br> encontrar onde seu pedido está.
                        </h2>
                        <img class="image-lo" src="assets/undraw_location_search_re_ttoj.svg" alt="">
                    </div>
                </main>
                <script src="scripts.js"></script>
</body>
</html>
